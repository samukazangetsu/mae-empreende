<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar text-start">
        <div id="menu" class="ms-5 me-5 p-2 container-fluid">
            <h1 class="text-start nav-item"><a id="logo" href="/" class="navbar-brand">MÃ£e Empreende</a></h1>
            <form id="search" class="nav-item">
                <input class="form-control me-2 container" type="search" placeholder="Buscar produtos"
                    aria-label="Search">
            </form>
            <div id="icones" class="nav-item container">
                <a href="/usuario">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35" fill="none">
                        <path
                            d="M29.1667 30.625V27.7083C29.1667 26.1612 28.5521 24.6775 27.4582 23.5835C26.3642 22.4896 24.8805 21.875 23.3334 21.875H11.6667C10.1196 21.875 8.63588 22.4896 7.54192 23.5835C6.44796 24.6775 5.83337 26.1612 5.83337 27.7083V30.625"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M17.5 16.0417C20.7216 16.0417 23.3333 13.43 23.3333 10.2083C23.3333 6.98667 20.7216 4.375 17.5 4.375C14.2783 4.375 11.6666 6.98667 11.6666 10.2083C11.6666 13.43 14.2783 16.0417 17.5 16.0417Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="container card mt-5 mb-5 pt-5 pb-5">
        <div class="formulario card-body =">
            <form onsubmit="return true" action="/usuario" method="POST" class="needs-validation">
                <div class="form-header mb-5">
                    <div class="title text-center">
                        <h1>Cadastro</h1>
                    </div>
                </div>

                <div class="container ps-5 pe-5">
                    <div class="input-box row mt-2">
                        <input class="input-label" id="firstname" type="text" name="firstname" placeholder="Nome"
                            required>
                    </div>

                    <div class="input-box row mt-2">

                        <input class="input-label" id="lastname" type="text" name="lastname" placeholder="Sobrenome"
                            required>
                    </div>

                    <div class="input-box row mt-2">

                        <input class="input-label" id="email" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-box row mt-2">

                        <input class="input-label" id="cpf" type="text" name="cpf" placeholder="CPF" required>
                    </div>

                    <div class="input-box row mt-5">
                        <input class="input-label" id="password" type="password" name="password"
                            placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box row mt-2">
                        <input class="input-label" id="confirmpassword" type="password" name="confirmpassword"
                            placeholder="Confirme a senha" required>
                    </div>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>

                <div class="login-button text-center mt-5">
                    <button type="submit" onclick="realizarCadastro()" class="primary-button">
                        <div class="m-2"><span>Cadastrar</span></div>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <script>
            function realizarCadastro() {

                var forms = document.getElementsByClassName('needs-validation');

                var validation = Array.prototype.filter.call(forms, function (form) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                if (validation != false) {
                    const formData = new FormData(validation.elements);
                    const data = Array.from(formData.entries()).reduce((memo, [key, value]) => ({
                        ...memo,
                        [key]: value,
                    }), {});
                    console.log(JSON.stringify(data));
                    forms.submit();
                }
            }
        </script>
    </footer>
</body>

</html>
