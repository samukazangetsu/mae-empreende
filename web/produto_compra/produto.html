<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãe Empreende</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="navbar text-start">
        <div id="menu" class="ms-5 me-5 p-2 container-fluid">
            <h1 class="text-start nav-item"><a id="logo" href="/" class="navbar-brand">Mãe Empreende</a></h1>
            <form id="search" class="nav-item">
                <input class="form-control me-2 container" type="search" placeholder="Buscar produtos"
                    aria-label="Search">
            </form>

        </div>
    </nav>

    <div class="card m-5">
        <div class="card-body m-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="caminho-para-imagem-do-sapatinho.jpg" class="cardImagem" alt="Sapatinho de Bebê" id="img">
                    </div>
                    <div class="col-md-6 product-info">
                        <h2 id="nome">Sapatinho de Bebê</h2>
                        <p id="tamanhoCor">Tamanho 18, vermelho</p>
                        <ul>
                            <li id="tempoUso">Tempo de uso de 6 meses</li>
                            <li id="genero">Unissex</li>
                        </ul>
                        <p id="preco" class="product-price">R$ 25,00</p>

                        <div class="container mt-5">
                            <h2>Métodos de pagamento</h2>
                            <ul class="payment-methods">
                                <li class="m-2"><input type="radio" id="pix" name="metodoPagamento"><label class="ml-2" for="pix"> Pix</label></li>
                                <li class="m-2"><input type="radio" id="cartaoCredito" name="metodoPagamento" checked><label class="ml-2" for="cartaoCredito"> Cartão de crédito</label></li>
                                <li class="m-2"><input type="radio" id="boletoBancario" name="metodoPagamento"><label class="ml-2" for="boletoBancario"> Boleto Bancário</label></li>
                            </ul>
                        </div>
                        
                        <button onclick="finalizarCompra()" class ="primary-button" ><span>COMPRAR</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script>

        var idProduto = window.location.pathname.split('/')[2];

        const buscarData = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', '/comprar_produto/' + idProduto, true);
            xmlhttp.responseType = 'json';
            xmlhttp.onload = function () {
                var status = xmlhttp.status;
                if (status === 200) {
                    var produto = xmlhttp.response;
                    console.log(xmlhttp.response);
                    document.getElementById("nome").innerText = produto['nome'];
                    document.getElementById("tamanhoCor").innerText = 'Tamanho ' + produto['tamanho'] + ', ' + produto['cor'];
                    document.getElementById("genero").innerText = produto['genero'];
                    document.getElementById("tempoUso").innerText = 'Tempo de Uso ' + produto['tempoUso'];
                    var img = document.getElementById("img");
                    img.src = 'http://localhost:3000/' + produto['imagem'];

            } else {
                console.log(status, xmlhttp.response);
            }
        }
        xmlhttp.send();
        }
        buscarData();

         finalizarCompra = ()=> window.location.href = '/compra_finalizada';

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <body>
