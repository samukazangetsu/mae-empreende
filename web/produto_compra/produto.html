        <div class="row" id="linha">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">SAPATINHO DE BEBê</h5>
              <p class="card-text">
                <strong>Tamanho , Cor </strong> <br>
              </p>
              <h5 class="card-title">DESCRIÇÃO</h5>
              <p class="card-text">
                <strong>Tempo de uso </strong> <br>
                <strong>Gênero </strong> 
              </p>
              <p class="card-text">
                <strong>Preço </strong> <br>
                <strong>Parcelamento </strong> 
              </p>
              <button class="btn btn-primary" id="buy-button">COMPRAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
        const buscarData = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', '/produtos/:id', true);
            xmlhttp.responseType = 'json';
            xmlhttp.onload = function () {
                var status = xmlhttp.status;
                if (status === 200) {
                    xmlhttp.response.forEach(element => {
                        criarCard(element);
                    });
                } else {
                    console.log(status, xmlhttp.response);
                }
            }
            xmlhttp.send();
        }
        buscarData();
        
        
           
        function criarCard(produto) {
            console.log("aqui");
            var cardBox = document.createElement("div");
            card.className = "col-md-12";
            var card = document.createElement("div");
            card.className = "col-md-6";
            cardBox.appendChild(card);
            var img = document.createElement("img");
            img.className = "card-img-top";
            img.src = produto["imagem"];
            img.style.backgroundSize = "contain";
            cardBox.appendChild(img);
            var cardBody = document.createElement("div");
            cardBody.className = "car-body text-center";
            var desc = document.createElement("h5");
            desc.className = "card-title";
            desc.textContent = produto["nome"];
            var price = document.createElement("p");
            price.className = "card-text d-flex justify-content-center";
            price.textContent = "R$" + produto["preco"];
            price.style.color = "#84B6F4";
            var button = document.createElement("button");
            button.className = "primary primary-button mb-3";
            button.textContent = "COMPRAR";
            button.style.color = "white";
            button.type = "button";
            card.appendChild(cardBody);
            cardBody.appendChild(desc);
            cardBody.appendChild(price);
            cardBody.appendChild(button);
            var row = document.getElementById("linha");
            row.appendChild(card);
        }

    </script>
